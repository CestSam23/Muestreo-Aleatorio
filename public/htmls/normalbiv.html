<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muestreo Normal Bivariable</title>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <script src="/public/js/app.js"></script>
    <link rel="stylesheet" href="/public/css/stylesForms.css">
</head>

<header>
    <h1>Muestreo Normal Bivariable</h1>
    <p>Distribución normal de dos variables relacionadas, como altura y peso de personas</p>
</header>

<body>
    <div class="container">
        <div class="FormularioData">
            <form id="normalbiv_form" onsubmit="return false;">
                <label for="num_muestra">Número de Muestras por experimentos:</label>
                <input type="number" id="num_muestra" name="num_muestra" min="1" value="1000">
                <label for="media1">Media X₁ (μ₁):</label>
                <input type="number" id="media1" name="media1" value="0" step="any">
                <label for="media2">Media X₂ (μ₂):</label>
                <input type="number" id="media2" name="media2" value="0" step="any">
                <label for="varianza1">Varianza X₁ (σ₁²):</label>
                <input type="number" id="varianza1" name="varianza1" value="1" step="any" min="0.1">
                <label for="varianza2">Varianza X₂ (σ₂²):</label>
                <input type="number" id="varianza2" name="varianza2" value="1" step="any" min="0.1">
                <label for="correlacion">Correlación (ρ):</label>
                <input type="number" id="correlacion" name="correlacion" value="0" step="0.1" min="-0.99" max="0.99">
                <input type="submit" id="button" value="Simular">
                <br>
            </form>
        </div>

        <div class="resultados">
            <h3>Resultados de la Simulación</h3>
            <div id="normalbiv_plot"></div>
            <p><strong>Nota:</strong> Esta funcionalidad estará disponible próximamente. La implementación del muestreo normal bivariable requiere desarrollo adicional en el backend.</p>
        </div>
    </div>
</body>
</html>
